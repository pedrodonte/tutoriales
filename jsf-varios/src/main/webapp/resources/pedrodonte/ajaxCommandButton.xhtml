<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <!-- INTERFACE -->
    <cc:interface >
        <cc:attribute name="value" required="true" type="java.lang.String"/>
        <cc:attribute name="render" type="java.lang.String"/>
        <cc:attribute name="listener" method-signature="void actionListener(javax.faces.event.AjaxBehaviorEvent)"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <f:ajax listener="#{cc.attrs.listener}" render="#{cc.attrs.render}">
            <h:commandButton value="#{cc.attrs.value}"/>
        </f:ajax>
    </cc:implementation>
</html>
