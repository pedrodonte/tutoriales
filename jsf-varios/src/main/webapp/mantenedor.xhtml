<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pedrodonte="http://java.sun.com/jsf/composite/pedrodonte">

<h:head>
	<meta charset="UTF-8" />
	<meta lang="es" />
</h:head>

<h:body>
	<h1>MANTENDOR USUARIOS</h1>

	<h:form id="form1">

		<h:messages id="mensajes" showDetail="true" />

		<h:dataTable value="#{mantenedorBean.registros}" var="u">

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{u.codigo}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{u.nombre}" />
			</h:column>

			<h:column>
				<f:facet name="header">Correo</f:facet>
				<h:outputText value="#{u.correo}" />
			</h:column>

			<h:column>

				<f:facet name="header">Acci√≥n</f:facet>

				<h:commandLink value="Eliminar "
					actionListener="#{mantenedorBean.doEliminar}">
					<f:attribute name="usuario" value="#{u}" />
				</h:commandLink>

				<h:commandLink value=" Editar"
					actionListener="#{mantenedorBean.doEditar}">
					<f:attribute name="usuario" value="#{u}" />
				</h:commandLink>

			</h:column>

		</h:dataTable>

		<h:outputText value="Modo Formulario:#{mantenedorBean.modo}" />
		<br/>

		<h:commandButton value="Nuevo Registro"
			actionListener="#{mantenedorBean.doNuevo}"
			rendered="#{mantenedorBean.mostrarFormulario==false}" />
		<br/>
		
		<pedrodonte:mantenedorUsuarios
			visible="#{mantenedorBean.mostrarFormulario}"
			registro="#{mantenedorBean.usuarioEnEdicion}"
			actCancelar="#{mantenedorBean.doCerrarFormulario}"
			actGuardar="#{mantenedorBean.doGuardarFormulario}" />


		<br />
		<h:commandLink value="Volver" action="index" />
	</h:form>

</h:body>

</html>
